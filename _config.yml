# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'HIMB Coral Nursery', link: '/himb-coral-nursery'}
  - {name: 'Publications', link: '/publications'}
  - {name: 'About', link: '/about'}


